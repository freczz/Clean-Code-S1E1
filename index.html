<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" madia="screen" charset="utf-8">
</head>
<body>
  <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <section class="container">
    <article id="add-item">
        <label for="new">Add Item</label>
      <div class="new-task-body">
          <input id="new"class="task" type="text">
          <button>Add</button>
      </div>
    </article>
    <article>
          <h3 class="title">Todo</h3>
      <ul id="incompleted">
        <li>
            <input type="checkbox" class="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
            <img src="./remove.svg" alt="Remove"></button>
        </li>
        <li class="edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
            <img src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
          <h3 class="title">Completed</h3>
      <ul id="completed">
        <li>
            <input type="checkbox" class="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
            <img src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </article>
  </section>
  <script src="app.js"></script>
</body>
</html>

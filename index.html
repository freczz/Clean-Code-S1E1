<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" madia="screen" charset="utf-8">
</head>
<body>
  <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <section class="todo">
    <article id="todo__add-item add-item">
        <label for="add-item__new">Add Item</label>
      <div class="add-item__new-task-body">
          <input id="add-item__new" class="task" type="text">
          <button>Add</button>
      </div>
    </article>
    <article>
          <h3 class="todo__title">Todo</h3>
      <ul id="todo__incompleted">
        <li>
            <input type="checkbox" class="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
            <img src="./remove.svg" alt="Remove"></button>
        </li>
        <li class="todo__edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
            <img src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
          <h3 class="todo__title">Completed</h3>
      <ul id="todo__completed">
        <li>
            <input type="checkbox" class="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
            <img src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </article>
  </section>
  <script src="app.js"></script>
</body>
</html>
